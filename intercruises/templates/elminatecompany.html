{% extends 'base.html' %}
{% set title = "Delete Cruise" %}
{% block scripts %}
{{ super() }}
    <script type='text/javascript'>
    $(document).ready(function() {
     $('#table-company').dynatable();
    });
    </script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    <h2>Select</h2>
  </div>
  <table id="table-company" class="table table-bordered">
    <thead>
      <tr>
        <th>
          Cruise
        </th>
        <th>
          -
        </th>
      </tr>
    </thead>
  <tbody>
  {% for company in cruisecompany %}
    <tr>
        <td>{{ company.companyname }} <span class="glyphicon glyphicon-cd" aria-hidden="true"></span></td>
        <td><a href="{{ url_for('delcompany', companyname = company.companyname) }}"><button type="button" class="btn btn-primary" name="del" id="{{ company.companyname }}">X</button></a></td>
    </tr>
  {% endfor %}
  </tbody>
  </table>
</div>
{% endblock %}
